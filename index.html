<!DOCTYPE html>
<html>
  <head>
    <title>Test attitudinale</title>
    <meta charset="utf-8">
        <meta name="viewport" content="width = device-width,initial-scale = 1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>
    <header>
        <div class="head-container">
            <div class="logo-container">
                <img src="images/logo-quiz.png" alt="logo-quiz">
            </div>
            <div class="title-container">
                <h1>Brain test</h1>
            </div>
        </div>
        <div class="border-bottom-header"></div>
    </header>
    <main id="main-content">
      <div class="container">
        <!--Pulsante inizio test-->
        <section id="start-quiz">
            <div class="btn-start-quiz">
                <button class="btn-start" id="start">
                    <a href="test.html">Start</a>
                </button> 
            </div>
        </section>
        <!--Risultato del test-->
        <section id="result-score">
            <div class="result-quiz">
                <h1 id="title">Your Score</h1>
                <p id="score"></p>
                <button class="btn-reload" id="reload">
                    <a href="test.html">Play again</a>
                </button> 
            </div>
        </section>
    </div>
</main>
</body>
</html>
