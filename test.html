<!DOCTYPE html>
<html>
  <head>
    <title>Test attitudinale</title>
    <meta charset="utf-8">
        <meta name="viewport" content="width = device-width,initial-scale = 1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link rel="stylesheet" href="css/normalize.css">
  </head>
  <body>
    <header>
        <div class="head-container">
            <div class="logo-container">
                <img src="images/logo-quiz.png" alt="logo-quiz">
            </div>
            <div class="title-container">
                <h1>Brain test</h1>
            </div>
        </div>
        <div class="border-bottom-header"></div>
    </header>
    <main id="main-content">
      <div class="container">
        <!--Elenco pulsanti delle materie-->
        <section id="subjects">
            <div class="list-subjects">
              <h2>Choose the topic</h2>
                <button class="btn-sub" id="story" onclick="loadQuizStory()">storia</button>
                <button class="btn-sub" id="maths" onclick="loadQuizMaths()">matematica</button>
                <button class="btn-sub" id="science" onclick="loadQuizScience()">scienze</button>
            </div>
        </section>
        <!--Lista delle domande del quiz-->
        <section id="questions">
            <div id="list-questions">
                <div class="title-request">
                    
                </div>
                <ul id="lista">
                    <li class="btn"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                    <li class="btn"></li>
                </ul>
            </div>
            <!--Pulsante per la domanda successiva-->
            <div class="btn-next-question">
                <button class="btn-next" id="next" onclick="nextQuiz()">Next</button>
                <button class="btn-result" id="result" onclick="showScore()">Result</button>
            </div>
        </section>
         <!--Risultato del test-->
         <section id="result-score">
            <div class="result-quiz">
                <h1 id="title">Your Score</h1>
                <p id="score"></p>
                <button class="btn-reload" id="reload">
                    <a href="test.html">Play again</a>
                </button> 
            </div>
        </section>
    </div>
</main>
<script src="js/script.js"></script>
</body>
</html>
